name: Xcode - Build and Analyze

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and XCTest
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Default Scheme
        run: |
         xcodebuild test -scheme swiftUI_XCUITest "platform=iOS,name=iPhone 15" -only-testing:swiftUI_XCUITestTests/aaa_test
